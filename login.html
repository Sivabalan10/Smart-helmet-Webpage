<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
	<title>Login</title>
	<style>
		body{
			font-family: 'Nunito', sans-serif;
		}
		.container{
			display:grid;
			justify-content: center;
			align-content: center;
			align-items: center;

		}
		h1{
			margin-top:50%;
			text-align: center;
			padding:30px;
			color: black;
		}
		input{
			padding: 16px;
			background:#e6e6e6;
			border: #e6e6e6 solid 2px;
			border-radius: 7px;
		}
		#login{
			width: 100%;
			background: black;
			color: white;
		}
	</style>
</head>
<body>
	<div class = "container">
		<h1>LOGIN</h1>
		<form>
		<input id = "name" type="text" name="user_name" placeholder="Username" required><br><br>
		<input id = "pass" type = "password" name="pass" placeholder="Password" required><br><br>
		<input id = "login" type="submit" value="Login">
		</form>
	</div>

	<script>
		window.onload = function(){
			window.addEventListener("submit",() => {
				let name = document.getElementById("name");
				let pass = document.getElementById("pass");
				if((name.value == "smart_helmet")&&(pass.value == "123456")){
					window.open("index.html","blank");
				}
				else{
					alert("Invalid username or password");
				}
			});
		}
	</script>
</body>
</html>
